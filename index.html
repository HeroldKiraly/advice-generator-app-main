<!DOCTYPE html>
<html lang="en-us">
<head>
  <!-- Meta Data -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Links -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="/style.css">
  <!-- Scripts -->
  <script src="/script.js" defer></script>
  <!-- Title -->
  <title>Advice generator app</title>
</head>
<body>
  <main class="primary-container">
    <p class="advice-id">
      Advice #<span class="quote-id"><!-- Advice ID goes here --></span>
    </p>
    <h1 class="advice-body">
      "<span class="quote-body"><!-- Advice text goes here --></span>"
    </h1>
    <picture class="divider">
      <source media="(max-width: 650px)" srcset="/images/pattern-divider-mobile.svg" />
      <source media="(min-width: 600px)" srcset="/images/pattern-divider-desktop.svg" />
      <img class="divder" src="/images/pattern-divider-mobile.svg" alt="divider between quote and button">
    </picture>
    <button class="generate-button"><img src="/images/icon-dice.svg" alt="dice icon for generator button"></button>
  </main>

  <footer>
    <div class="attribution"> 
      Coded by <a href="https://heroldkiraly.github.io/">Herold Levente Kiraly</a>.
    </div>
  </footer>
</body>
</html>
